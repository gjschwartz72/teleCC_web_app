<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Patient Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        .info-box {
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            width: 45%;
            display: inline-block;
            vertical-align: top;
            font-family: Arial, sans-serif;
        }
        .score-box {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #d9534f; /* Red background for critical */
            border: 1px solid black;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
            display: inline-block;
        }
        .info-text {
            display: inline-block;
            vertical-align: top;
            padding-left: 20px;
            width: calc(100% - 140px);
        }
        .info-text p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .protocol {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            list-style-type: disc;
        }
        .protocol p {
            margin: 5px 0;
            padding-left: 15px;
        }
        .explainability-table {
            border-collapse: collapse;
            width: 50%;
            display: inline-block;
            margin-left: 5%;
            vertical-align: top;
        }
        .explainability-table th, .explainability-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .explainability-table th {
            background-color: #30547C;
            color: white;
            font-weight: bold;
        }
        .explainability-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        .grid-layout {
            display: grid;
            grid-template-columns: 35% 25%; /* First column takes 25%, second column takes the remaining space */
            grid-template-rows: auto 40%; /* First row auto-sizes, second row takes 40% of the viewport height */


            gap: .5%; /* Add spacing between grid items */
            padding: .5%; /* Add padding around the grid */

            box-sizing: border-box;
            border: 2px dashed red; /* Outline the grid container */
        }
        #septicShock {
            grid-column: 1 / 2; /* First column */
            grid-row: 1 / 3;    /* Span two rows */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
        }

        .explainability-table {
            grid-column: 2 / 3; /* Second column */
            grid-row: 1 / 2;    /* First row */
            margin: 0;
            padding: 0;
            height: auto;
            overflow: auto;
        }

        .chart-container {
            grid-column: 2 / 3; /* Second column */
            grid-row: 2 / 3;    /* Second row */
            margin: 0;
            padding: 0;
            height: auto;
            overflow: auto;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

        <div class="input-section">
            <label for="patientIDInput">Enter Patient ID:</label>
            <input type="number" id="patientIDInput" placeholder="Patient ID">
            <button onclick="submitPatientID()">Submit</button>
        </div>

    <div id="patientDetails" class="grid-layout">
        <!-- First Column: Spans two rows -->
        <div id="septicShock" class="tab-content">
            <div class="info-box">
                <div class="score-box" id="septicShockScore"></div>
                <div class="info-text">
                    <p><strong id="septicShockClass"></strong></p>
                    <p>As of <span id="septicShockDate"></span></p>
                    <p id="septicShockPatientInfo"></p>
                </div>
                <div class="protocol">
                    <p><strong>Protocol:</strong></p>
                    <div id="protocolContent"></div>
                </div>
            </div>
        </div> <!-- #septicShock -->
    
        <!-- Second Column, First Row -->
        <div id="variableContributions">
            <h3>Variable Contributions to the Score</h3>
            <table class="explainability-table">
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Contribution</th>
                    </tr>
                </thead>
                <tbody id="explainabilityTableBody"></tbody>
            </table>
        </div> <!-- #variableContributions -->
    
        <!-- Second Column, Second Row -->
        <div id="chartContainer" class="chart-container">
            <h3>Score History</h3>
            <canvas id="scoreHistoryChart"></canvas>
        </div> <!-- #chartContainer -->
    </div> <!-- #patientDetails -->
    

    <script type = "module">
        import { loadPatientDetails } from './static/js/loadPatientDetails.js';
        import { plotScoreHistory } from './static/js/plotScoreHistory.js';

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabName).style.display = 'block';
        }

        function submitPatientID() {
            const patientID = document.getElementById('patientIDInput').value;
            if (patientID) {
                loadPatientDetails(patientID);
            } else {
                alert('Please enter a valid Patient ID.');
            }
        }

        // Expose the function to the global scope
        window.submitPatientID = submitPatientID;
    </script>
</body>
</html>
